            <a href='http://purl.org/dc/terms/title'>dct:title</a> "Liste des thèmes d'Ecosphères"@fr;
            <a href='http://purl.org/dc/terms/description'>dct:description</a> "Les thèmes Ecosphères sont utilisés dans le guichet de la donnée de la transition écologique.  
          Ils sont construits à partir de l'arborescence Covadis et sont structurés comme un thésaurus
          conformément au [standard SKOS du W3C](https://www.w3.org/2004/02/skos/).  
          A chaque concept sont associés:
            
            - des altLabels correspondant aux mots-clés rencontrés dans les catalogues moissonnés par le guichet,
            - des expressions régulières permettant d'associer des fiches de métadonnées des catalogues
