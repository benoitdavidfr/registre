            <a href='http://purl.org/dc/terms/license'>dct:license</a> &lt;https://www.etalab.gouv.fr/licence-ouverte-open-licence>.
          </pre>
      /ecospheres/eurovoc/100141:
        parent: /ecospheres
        type: E
        title: 'Thésaurus multilingue EuroVoc'
        jsonval:
          '@context':
            skos: 'http://www.w3.org/2004/02/skos/core#'
