title: 'Définition des thèmes Ecopsphères dans le format d''import du registre'
abstract: |-
  Ce fichier comporte 8 chapitres:
    - d'une part 4 chapitres définissant des ressources:    - le chapitre registres définissant le registre Ecosphères et un sous-registre de personnes citées,    - le chapitre schemes définit les schéms de concepts,    - le chapitre persons définit les personnes citées,    - le chapitre concepts définissant les thèmes comme concepts,  - d'autre part correspondant à chacun des 4 premiers chapitres, un chapitre supprimant les ressources définies.
$schema: upload
chapters:
  registres:
    title: 'Registres Ecosphère(s) et des personnes + déf. des propriétés RDF spécifiques'
    put:
      /ecospheres:
        parent: ''
        type: R
        title: 'Registre Ecosphère(s)'
      /ecospheres/persons:
        parent: /ecospheres
        type: R
        title: 'Registre Ecosphère(s) des personnes'
      /ecospheres/syntax:
        parent: /ecospheres
        type: E
        title: 'Définition des propriétés RDF spécifiques à Ecosphères (en cours)'
        htmlval: '<!DOCTYPE HTML><html><head><meta charset=''UTF-8''><title>Propriétés RDF spécifiques à Ecosphères</title></head><body><div id=''regexp''><code>http://registre/ecospheres/syntax#regexp</code> Associe une expression régulière à un thème Ecosphères.</div></body>'
