  id: /ecospheres/eurovoc/100141
  parent: /ecospheres
  type: E
  title: 'Thésaurus multilingue EuroVoc'
  script: null
  jsonval: null
  htmlval: |
    <pre><a href='http://eurovoc.europa.eu/100141'>eurovoc:100141</a>
      <a href='http://www.w3.org/1999/02/22-rdf-syntax-ns#type'>rdf:type</a> <a href='http://www.w3.org/2004/02/skos/core#ConceptScheme'>skos:ConceptScheme</a>;
      <a href='http://purl.org/dc/terms/title'>dct:title</a> "Thésaurus multilingue EuroVoc"@fr;
      <a href='http://purl.org/dc/terms/description'>dct:description</a> "EuroVoc is a multilingual, multidisciplinary thesaurus covering the activities of the EU. It contains terms in 24 EU languages (Bulgarian, Croatian, Czech, Danish, Dutch, English, Estonian, Finnish, French, German, Greek, Hungarian, Irish, Italian, Latvian, Lithuanian, Maltese, Polish, Portuguese, Romanian, Slovak, Slovenian, Spanish and Swedish), plus in three languages of countries which are candidate for EU accession: Albanian, Macedonian and Serbian.  

    EuroVoc is managed by the Publications Office of the European Union, which moved forward to ontology-based thesaurus management and semantic web technologies conformant to W3C recommendations as well as latest trends in thesaurus standards.  

    EuroVoc users include the European Union institutions, the Publications Office of the EU, national and regional parliaments in Europe, plus national governments and private users around the world.
    "@en, "EuroVoc est un thésaurus multilingue et multidisciplinaire couvrant les activités de l'UE. Il contient des termes dans 24 langues de l'UE (bulgare, croate, tchèque, danois, néerlandais, anglais, estonien, finnois, français, allemand, grec, hongrois, irlandais, italien, letton, lituanien, maltais, polonais, portugais, roumain, slovaque, slovène, espagnol et suédois), ainsi que dans les trois langues des pays candidats à l'adhésion à l'UE : albanais, macédonien et serbe.

    EuroVoc est géré par l'Office des publications de l'Union européenne, qui a évolué vers une gestion de thésaurus basée sur des ontologies et des technologies Web sémantiques conformes aux recommandations du W3C ainsi qu'aux dernières tendances en matière de normes de thésaurus.

    Les utilisateurs d'EuroVoc comprennent les institutions de l'Union européenne, l'Office des publications de l'UE, les parlements nationaux et régionaux d'Europe, ainsi que les gouvernements nationaux et les utilisateurs privés du monde entier.
    "@fr;
      <a href='http://purl.org/dc/terms/modified'>dct:modified</a> "2021-12-17".
    </pre>
